syntax = "proto3";

package io.loopholelabs.polyglot.test.data.nested.enm.map;

message Request {
  string Message = 1;
  enum Corpus {
    UNIVERSAL = 0;
    WEB = 1;
    IMAGES = 2;
    LOCAL = 3;
    NEWS = 4;
    PRODUCTS = 5;
    VIDEO = 6;
  }
  map<string, Corpus> corpus = 4;
}